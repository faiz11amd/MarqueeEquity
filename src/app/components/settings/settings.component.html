
<div class="d-flex justify-content-center my-4">
    <button (click)="backToHome()" class="btn btn-primary">Back to home page</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 m-auto">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    <!-- Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Company Name </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.companyName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef class="text-center"> CIN </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.cin}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
